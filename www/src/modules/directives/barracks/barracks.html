<md-card style="position: relative; height: 300px;">
  <div flex layout="column" layout-align="center center"  class="overlay-card" ng-if="!game.buildings.barracks">
    <md-card-content style="color:#fafafa">
      Barracks: if you build it you will increment your gold ratio
    </md-card-content>
    <md-button
      md-no-ink
      ng-disabled="game.totalGold < barracks.barracksCost"
      class="md-primary md-raised"
      ng-click="barracks.buyBarracks()">
      lvl up (cost {{barracks.barracksCost}})
    </md-button>
  </div>
  <md-card-title>
    <md-card-title-text ng-if="game.buildings.barracks">
      <span class="md-headline">Barracks</span>
    </md-card-title-text>
    <md-card-title-media ng-if="game.buildings.barracks">
      <div class="md-media-lg card-media">
        <img ng-src="http://media.moddb.com/images/articles/1/167/166075/auto/pic1.png"/>
      </div>
    </md-card-title-media>
  </md-card-title>
  <md-card-content ng-if="game.buildings.barracks">
    Train soldiers.
  </md-card-content>
  <md-card-actions layout="row" layout-align="end center" ng-if="game.buildings.barracks">
    <md-button
      md-no-ink
      ng-disabled="game.totalGold < barracks.soldierCost"
      class="md-primary md-raised"
      ng-click="barracks.createSoldier()">
      train (cost {{barracks.soldierCost}} per soldier)
    </md-button>
  </md-card-actions>
</md-card>
