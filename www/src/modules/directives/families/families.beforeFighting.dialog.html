<md-dialog aria-label="Dialog Before fighting families" flex="50" layout-padding  ng-cloak>
    <md-dialog-content>
      <h2>Prepare to fight against {{familyName}}</h2>
      <h4>How much will you risk?</h4>
      <form name="beforeFightForm">
        <div layout-gt-md="row">
          <md-input-container flex>
            <label>Gold</label>
            <input type="text" name="goldInput" required pattern="[0-9]*" ng-model="beforeFight.gold">
            <div ng-messages="beforeFight.goldInput.$error" style="color:maroon" role="alert">
              <div ng-message="required">Field si required</div>
            </div>
          </md-input-container>
        </div>
        <div layout-gt-md="row">
          <md-input-container  flex>
            <label>Soldiers</label>
            <input type="text"name="soldiersInput" required pattern="[0-9]*" ng-model="beforeFight.soldiers">
            <div ng-messages="beforeFight.soldiersInput.$error" style="color:maroon" role="alert">
              <div ng-message="required">Field si required</div>
            </div>
          </md-input-container>
        </div>
      </form>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <md-button
        md-autofocus
        class="md-primary md-raised"
        ng-disabled="beforeFightForm.$invalid"
        ng-click="fight()">
        Fight
      </md-button>
      <md-button ng-click="cancel()">
        Cancel
      </md-button>
    </md-dialog-actions>
</md-dialog>
