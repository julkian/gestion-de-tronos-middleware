<md-dialog aria-label="Dialog Before fighting families" flex="50" layout-padding  ng-cloak>
    <md-dialog-content>
      <h2>Prepare to fight against {{familyName}}</h2>
      <h4>How much will you risk?</h4>
      <form name="beforeFightForm">
        <div layout-gt-md="row">
          <md-input-container  flex>
            <label>Gold</label>
            <input type="text" required pattern="[0-9]*" ng-model="beforeFight.gold">
          </md-input-container>
        </div>
        <div layout-gt-md="row">
          <md-input-container  flex>
            <label>Soldiers</label>
            <input type="text" required pattern="[0-9]*" ng-model="beforeFight.soldiers">
          </md-input-container>
        </div>
      </form>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <md-button md-autofocus class="md-primary md-raised" ng-disabled="beforeFightForm.$invalid">
        Fight
      </md-button>
      <md-button ng-click="cancel()">
        Cancel
      </md-button>
    </md-dialog-actions>
</md-dialog>
