<md-card>
    <md-card-title>
        <md-card-title-text>
            <span class="md-headline">Houses</span>
            <span class="md-subhead">Level: {{houses.housesLevel}}</span>
        </md-card-title-text>
        <md-card-title-media>
            <div class="md-media-lg card-media">
                <img ng-src="http://orig09.deviantart.net/e143/f/2013/169/1/f/medieval_house___pixel_art_by_wupto-d69k7av.png" />
            </div>
        </md-card-title-media>
    </md-card-title>
    <md-card-content>
        Level up your houses to have more people to steal to... I mean to pay taxes.
    </md-card-content>
    <md-card-actions layout="row" layout-align="end center">
        <md-button
            md-no-ink
            class="md-primary md-raised"
            ng-click="houses.levelUpHouses()">
            lvl up (cost {{houses.houseLevel.COST}})
        </md-button>
    </md-card-actions>
</md-card>
